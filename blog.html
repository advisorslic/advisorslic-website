<html lang="en">
<head>

<link rel="icon" href="/favicon.ico" sizes="any">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
<link rel="apple-touch-icon" href="/favicon.png">
  
  <!-- BASIC -->
  <meta charset="UTF-8" />

  <!-- SEO -->

  <meta name="description" content="Latest LIC Agent & Bima Sakhi guidance in Delhi, Noida and Ghaziabad. Eligibility, documents, IC-38 exam tips, income & commission updates." />
  <link rel="canonical" href="https://advisorslic.in/blog" />

  <!-- Open Graph -->
  <meta property="og:title" content="LIC Blog | Advisors LIC (Delhi, Noida, Ghaziabad)" />
  <meta property="og:description" content="Latest LIC Agent & Bima Sakhi guidance in Delhi, Noida and Ghaziabad." />
  <meta property="og:url" content="https://advisorslic.in/blog" />
  <meta property="og:type" content="website" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="LIC Blog | Advisors LIC" />
  <meta name="twitter:description" content="LIC Agent & Bima Sakhi guidance for Delhi, Noida & Ghaziabad." />

  <!-- STYLES -->
  <style>
    :root{
      --lic-blue:#0b3c8c;
      --lic-yellow:#f6c400;
      --bg:#f4f7fb;
      --text:#1e1e1e;
      --muted:#6b7280;
      --card:#ffffff;
      --border:rgba(0,0,0,.08);
      --shadow:0 10px 24px rgba(0,0,0,.08);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Segoe UI",Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.7;
    }

    /* HEADER */
    header{
      background:#fff;
      border-bottom:4px solid var(--lic-yellow);
      position:sticky;
      top:0;
      z-index:10;
    }
    .header-inner{
      max-width:1000px;
      margin:auto;
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:inherit;
    }
    .brand-badge{
      width:44px;height:44px;
      border-radius:12px;
      background:var(--lic-yellow);
      color:var(--lic-blue);
      font-weight:900;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    nav a{
      margin-left:14px;
      text-decoration:none;
      font-weight:800;
      color:var(--lic-blue);
    }

    /* MAIN */
    main{
      max-width:1000px;
      margin:auto;
      padding:22px 18px;
    }

    .hero{
      background:linear-gradient(120deg,var(--lic-blue),#124fb8);
      color:#fff;
      border-radius:var(--radius);
      padding:22px;
      box-shadow:var(--shadow);
    }
    .hero h1{margin:0 0 6px;font-size:28px}
    .hero p{margin:0;opacity:.92}

    .toolbar{
      margin-top:16px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:space-between;
    }

    .lang-switch{
      background:#fff;
      border:1px solid var(--border);
      border-radius:999px;
      padding:6px;
      display:flex;
      gap:6px;
    }
    .lang-btn{
      border:0;
      cursor:pointer;
      font-weight:900;
      padding:8px 14px;
      border-radius:999px;
      background:transparent;
      color:var(--lic-blue);
    }
    .lang-btn.active{
      background:var(--lic-yellow);
    }

    .search{
      width:min(380px,100%);
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--border);
    }

    /* BLOG GRID */
    .grid{
      margin-top:18px;
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:14px;
    }
    @media(max-width:800px){
      .grid{grid-template-columns:1fr}
    }

    .card{
      background:#fff;
      border-radius:var(--radius);
      padding:18px;
      box-shadow:0 8px 18px rgba(0,0,0,.06);
      border-left:5px solid var(--lic-yellow);
      display:flex;
      flex-direction:column;
    }
    .card h2{
      margin:0 0 6px;
      color:var(--lic-blue);
      font-size:18px;
    }
    .meta{
      font-size:12px;
      color:var(--muted);
      margin-bottom:8px;
    }
    .card p{margin:0 0 12px}

    .actions{
      margin-top:auto;
      display:flex;
      justify-content:space-between;
      gap:10px;
    }
    .readmore{
      text-decoration:none;
      font-weight:900;
      color:var(--lic-blue);
      background:rgba(246,196,0,.25);
      padding:8px 14px;
      border-radius:10px;
    }
    .apply{
      text-decoration:none;
      font-weight:900;
      color:#fff;
      background:var(--lic-blue);
      padding:8px 14px;
      border-radius:10px;
    }

    footer{
      margin-top:24px;
      background:#0a2f6f;
      color:#fff;
      text-align:center;
      padding:18px;
      font-size:13px;
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <a class="brand" href="index.html">
      <div class="brand-badge">LIC</div>
      <div><strong>Advisors LIC</strong><br><small>Blog</small></div>
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="index.html#apply">Apply</a>
    </nav>
  </div>
</header>

<main>

  <section class="hero">
    <h1>LIC Blog | Advisors LIC</h1>
    <p id="heroText">
      Practical guidance for LIC Agent & Bima Sakhi ‚Äî Delhi, Noida, Ghaziabad
    </p>

    <div class="toolbar">
      <div class="lang-switch">
        <button id="btnHi" class="lang-btn" onclick="setLang('hi')">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
        <button id="btnEn" class="lang-btn" onclick="setLang('en')">English</button>
      </div>
      <input id="searchBox" class="search" placeholder="Search LIC Agent, Bima Sakhi..." oninput="renderBlogs()">
    </div>
  </section>

  <div id="blog-list" class="grid"></div>

</main>

<footer>
  ¬© 2026 Advisors LIC ‚Ä¢ LIC Agent & Bima Sakhi Guidance
</footer>

<script>
  let LANG = localStorage.getItem("blog_lang") || "hi";

  function setLang(lang) {
    LANG = lang;
    localStorage.setItem("blog_lang", lang);
    updateLangUI();
    renderBlogs();
  }

  function updateLangUI(){
    const btnHi = document.getElementById("btnHi");
    const btnEn = document.getElementById("btnEn");
    const hero = document.getElementById("heroText");

    if(btnHi) btnHi.classList.toggle("active", LANG === "hi");
    if(btnEn) btnEn.classList.toggle("active", LANG === "en");

    if(hero){
      hero.innerHTML = (LANG === "hi")
        ? `LIC <strong>Agent</strong> / <strong>Bima Sakhi</strong> ‡§¨‡§®‡§®‡•á ‡§ï‡•Ä ‡§™‡•Ç‡§∞‡•Ä ‡§ó‡§æ‡§á‡§° ‚Äî Eligibility, Documents, Training ‡§î‡§∞ IC-38 Exam (Delhi ‚Ä¢ Ghaziabad ‚Ä¢ Noida).`
        : `Practical guides to become an <strong>LIC Agent</strong> / <strong>Bima Sakhi</strong> ‚Äî eligibility, documents, training & IC-38 exam help (Delhi ‚Ä¢ Ghaziabad ‚Ä¢ Noida).`;
    }
  }

  function formatDate(d){
    try{
      return new Date(d).toLocaleDateString('en-IN',{year:'numeric',month:'short',day:'2-digit'});
    } catch(e){ return ""; }
  }

  function safeText(v){ return (v || "").toString(); }

  async function renderBlogs() {
    const container = document.getElementById("blog-list");
    const emptyBox = document.getElementById("emptyBox");
    const searchEl = document.getElementById("searchBox");
    const q = (searchEl?.value || "").toLowerCase().trim();

    if(!container) return;

    container.innerHTML = "";

    try{
      const res = await fetch("/blog/posts.json", { cache: "no-store" });
      if(!res.ok) throw new Error("posts.json load failed: " + res.status);

      const data = await res.json();

      // ‚úÖ KEY FIX: handle both formats safely
      const posts = Array.isArray(data) ? data : (data.posts || []);

      let visibleCount = 0;

      posts.forEach(post => {
        const title = LANG === "hi" ? post.title_hi : post.title_en;
        const desc  = LANG === "hi" ? post.description_hi : post.description_en;
        const slug  = LANG === "hi" ? post.slug_hi : post.slug_en;

        const haystack = (safeText(title) + " " + safeText(desc) + " " + safeText(post.category)).toLowerCase();
        if(q && !haystack.includes(q)) return;

        visibleCount++;

        const dateText = formatDate(post.date);
        const category = safeText(post.category);

        container.innerHTML += `
          <article class="card">
            <h2>${title || ""}</h2>
            <div class="meta">
              ${dateText ? `<span class="pill">üìÖ ${dateText}</span>` : ``}
              ${category ? `<span class="pill">üè∑Ô∏è ${category}</span>` : ``}
            </div>
            <p class="desc">${desc || ""}</p>
            <div class="actions">
              <a class="readmore" href="/post.html?slug=${encodeURIComponent(slug)}">Read More ‚ûú</a>
              <a class="apply" href="index.html#apply">Apply Now</a>
            </div>
          </article>
        `;
      });

      if(emptyBox) emptyBox.style.display = (visibleCount === 0) ? "block" : "none";

    } catch(err){
      console.error(err);
      container.innerHTML = `<div class="empty">Unable to load blog posts. Check <code>/blog/posts.json</code>.</div>`;
      if(emptyBox) emptyBox.style.display = "none";
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    updateLangUI();
    renderBlogs();
  });
</script>


</body>
</html>
