backend:
  name: github
  repo: advisorslic/advisorslic-website
  branch: main
  base_url: https://advisorslic.in
  auth_endpoint: /api/auth

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "blogPosts"
    label: "Blog Posts"
    folder: "blog/posts"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Category", name: "category", widget: "string", required: false }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "blogIndex"
    label: "Blog Index"
    files:
      - file: "blog/posts.json"
        label: "Posts List (for blog.html)"
        name: "postsList"
        fields:
          - label: "Posts"
            name: "posts"
            widget: "list"
            summary: "{{fields.title}} ({{fields.slug}})"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Date", name: "date", widget: "datetime" }
              - { label: "Category", name: "category", widget: "string", required: false }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Slug (filename without .md)", name: "slug", widget: "string" }
